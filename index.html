<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link icons -->
    <link rel="shortcut icon" href="./img/icon.svg">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- link fonds -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- link css -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Product</title>
</head>
<body>
    <!-- header -->
    <header class="site-header">
        <div class="container">
            <div class="row center">
                <div class="col-4">
                    <a class="header__link" href="index.html">
                        <img class="header__link-images" src="./img/site-logo.svg" alt="logo" width="40" height="37">
                        <span class="header__link-span">Product</span>
                    </a>
                </div>
                <div class="col-7">
                    <ul class="header__list">
                        <li class="header__list-item">
                            <a class="header__list-item-link" href="#link">
                                Product
                            </a>
                        </li>
                        <li class="header__list-item">
                            <a class="header__list-item-link" href="#link">
                                Customers
                            </a>
                        </li>
                        <li class="header__list-item">
                            <a class="header__list-item-link" href="#link">
                                Pricing
                            </a>
                        </li>
                        <li class="header__list-item">
                            <a class="header__list-item-link" href="#link">
                                Resources
                            </a>
                        </li>
                        <li class="header__list-item">
                            <a class="header__list-item-sign-in" href="#link">
                                Sign In
                            </a>
                        </li>
                        <li class="header__list-item">
                            <a class="header__list-item-sign-up" href="#link">
                                Sign Up
                            </a>
                        </li>
                        <li class="header__list-item">
                            <div class="header__light dark-btn">
                                <img src="./img/light.svg" alt="day and night" width="32" height="32">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main class="site-main">
        <section class="hero-section">
            <div class="container">
                <div class="row center">
                    <div class="col-5">
                        <div class="hero__content">
                            <h1 class="hero__content-title">
                                Work  at the speed <br> of thought
                            </h1>
                            <p class="hero__content-text">
                                Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.
                            </p>
                            <div class="hero__content-box">
                                <a class="hero__content-box-link-one" href="#link">
                                    Get started
                                </a>
                                <a class="hero__content-box-link-two" href="#link">
                                    Watch the Video
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="hero__right">
                            <img src="./img/hero__img.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="./js/index.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
